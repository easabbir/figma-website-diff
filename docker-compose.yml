version: '3.8'

services:
  backend:
    build: ./backend
    container_name: figma-diff-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-outputs:/app/outputs
    environment:
      - DEBUG=True
      - API_V1_PREFIX=/api/v1
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: figma-diff-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host
    depends_on:
      - backend

  # Optional: Redis for production (caching & job queue)
